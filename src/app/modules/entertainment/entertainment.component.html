<div class="container-fluid mt-5">
    <h4>Entertainment News {{search}}</h4>
    <input type="text" [value]="search" (keyup)="onKeyUp(searchInput.value)" #searchInput placeholder=" Search..."/>
    <div class="row">
      <div *ngFor="let d of news" class="col-lg-5 mt-4 mb-4">
        <div class="box">
          <img src="{{ d.urlToImage }}" width="100%" />
          <h5 class="mt-2 mb-2">{{ d.title }}</h5>
          <a href="{{ d.url }}" target="_blank" class="btn btn-dark btn-sm mt-2"
            >Read more</a
          >
        </div>
      </div>
    </div>
    <mat-paginator [length]="totalResults"
                   [pageSize]="pageSize"
                   (page)="onPagination($event)">
    </mat-paginator>

  </div>
